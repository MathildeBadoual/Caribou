dist: trusty
cache: pip
language: python
python:
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"

# command to install dependencies
install:
    - pip install --upgrade pip setuptools wheel
    - pip install Cython
    - pip install -r requirements.txt --only-binary=numpy,scipy
script:
    - nosetests --with-coverage

after_success:
    - codecov
